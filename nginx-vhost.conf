upstream app {
    server unix:/tmp/gunicorn.sock fail_timeout=0;
}
server {
    listen 80 default_server;
    listen [::]:80 default_server;

    root /opt/dsd/public;

    server_name _;

    location /api/ {
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        proxy_set_header Host $http_host;
        proxy_redirect off;
        proxy_pass http://app;
    }
}
